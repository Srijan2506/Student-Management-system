<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/studentForm">Add Student</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h2 class="mt-4">Student Form</h2>
        
        <form th:action="@{/studentForm}" th:object="${student}" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label>Roll No:</label>
                <input type="text" class="form-control" th:field="*{rollNo}" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" class="form-control" th:field="*{fatherName}" />
            </div>
            <div class="form-group">
                <label>Comment:</label>
                <textarea class="form-control" th:field="*{comment}"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
